<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetBuddy - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE7xV8Aw3Xe3LJ2FErWH9mYtll_7cjeiMzNA&s') no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      background: rgba(0,0,0,0.7);
      color: white;
      border-radius: 15px;
    }
    .navbar { background: rgba(0,0,0,0.6) !important; }
    footer { background: rgba(0,0,0,0.6); color: white; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üêæ PetBuddy</a>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; margin-top: 60px;">
      <h2 class="text-center mb-3">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-light w-100">Login</button>
      </form>
      <!-- Forgot password link -->
      <p class="text-center mt-3">
        <a href="forgot.html" class="text-info">Forgot Password?</a>
      </p>
      <p class="text-center mt-2">Don‚Äôt have an account? <a href="register.html" class="text-info">Register</a></p>
      <div id="msg" class="text-center mt-2"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    <p>&copy; 2025 PetBuddy. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          window.location.href = "index.html"; // redirect after login
        } else {
          document.getElementById("msg").innerText = data.message || "Invalid login!";
        }
      } catch (err) {
        document.getElementById("msg").innerText = "Error connecting to server!";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
