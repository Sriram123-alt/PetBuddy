<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetBuddy - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1558944351-cdcbf2b55f36?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      background: rgba(0,0,0,0.7);
      color: white;
      border-radius: 15px;
    }
    .navbar { background: rgba(0,0,0,0.6) !important; }
    footer { background: rgba(0,0,0,0.6); color: white; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üêæ PetBuddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="nav-links">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <section class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; margin-top: 60px;">
      <h2 class="text-center mb-3">Create an Account</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-light w-100">Register</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-info">Login</a></p>
      <div id="msg" class="text-center mt-2"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    <p>&copy; 2025 PetBuddy. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("msg").innerText = "‚úÖ Registration successful! Redirecting to login...";
          setTimeout(() => {
            window.location.href = "login.html"; // redirect to login after register
          }, 1500);
        } else {
          document.getElementById("msg").innerText = data.message || "Registration failed!";
        }
      } catch (err) {
        document.getElementById("msg").innerText = "Error connecting to server!";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
